<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main class="card">
    <img src="./assets/images/avatar-jessica.jpeg" alt="User Picture" class="userpic">
    <section class="userinf">
      <h1 class="username">Jessica Randall</h1>
      <p class="useraddress">London, United Kingdom</p>
    </section>
    <section class="social">
      <p class="quote">"Front-end developer and avid reader."</p>
      <ul class="social-list">
        <li class="social-link">GitHub</li>
        <li class="social-link">Frontend Mentor</li>
        <li class="social-link">LinkedIn</li>
        <li class="social-link">Twitter</li>
        <li class="social-link">Instagram</li>
      </ul>
    </section>
  </main>
</body>
</html>
